{% import 'macros/form.html' as form %}

<form class="dataset-form form-horizontal" method="post" action="{{ h.url_for('aup.aup_update') }}" data-module="basic-form" id="aup-form">
<input id="field-revision" type="hidden" name="revision_agreed" value="{{ h.aup_published() }}">
<input id="field-return-to" type="hidden" name="return_to" value="{{ h.current_url() }}">
<div class="form-actions">
  <div class="btn-toolbar pull-right">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" name="accept" type="submit">
       <i class="fa fa-plus-circle"></i>
       {% block accept_text %}{{ _('Accept') }}{% endblock %}
    </button>
  </div>
</div>
</form>
